name: update-cask

on:
  workflow_dispatch:
  schedule:
    # Daily check for new upstream releases.
    - cron: "17 6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update cask file from upstream release
        run: |
          python3 scripts/update_cask.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Casks/codexrelay.rb
          git commit -m "Update cask to latest CodexRelay release"
          git push

